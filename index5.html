		<div id="canvas"></div>
        <div class="wrapper">
            <div class="plane" data-duration="1">
                <video src="videos/1.mp4" data-sampler="firstTexture"></video>
                <video src="videos/3.mp4" data-sampler="secondTexture"></video>
                <video src="videos/4.mp4" data-sampler="thirdTexture"></video>
            </div>

        <script id="vert"  type="text">precision mediump float;

            // default mandatory variables
            attribute vec3 aVertexPosition;
            attribute vec2 aTextureCoord;

            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;

            // our texture matrices
            // displacement texture does not need to use them
            uniform mat4 firstTextureMatrix;
            uniform mat4 secondTextureMatrix;

            // custom variables
            varying vec3 vVertexPosition;
            varying vec2 vTextureCoord;
            varying vec2 vFirstTextureCoord;
            varying vec2 vSecondTextureCoord;

            // custom uniforms
            uniform float uTransitionTimer;
            

            void main() {
                gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);

                // varyings
                // use original texture coords for our displacement
                vTextureCoord = aTextureCoord;
                // use texture matrices for our videos
                vFirstTextureCoord = (firstTextureMatrix * vec4(aTextureCoord, 0.0, 1.0)).xy;
                vSecondTextureCoord = (secondTextureMatrix * vec4(aTextureCoord, 0.0, 1.0)).xy;
                vVertexPosition = aVertexPosition;
            }
        </script>
        <script id="frag" type="text">precision mediump float;

            precision mediump float;

            varying vec3 vVertexPosition;
            varying vec2 vTextureCoord;
            varying vec2 vFirstTextureCoord;
            varying vec2 vSecondTextureCoord;

            // custom uniforms
            uniform float uTransitionTimer;
            uniform float uTimer;
            uniform float uTo;
            uniform float uFrom;
            uniform float uFadeIn;

            // our textures samplers
            // notice how it matches our data-sampler attributes
            uniform sampler2D firstTexture;
            uniform sampler2D secondTexture;
            uniform sampler2D thirdTexture;
            uniform sampler2D displacement;


            mat2 rotate(float a) {
                float s = sin(a);
                float c = cos(a);
                return mat2(c, -s, s, c);
            }
            float PI = 3.1415926;


            vec4 getTextureByIndex(float index, vec2 vUv){
                vec4 result;
                if(index==0.){
                    result = texture2D(firstTexture,vUv);
                }
                if(index==1.){
                    result = texture2D(secondTexture,vUv);
                }
                if(index==2.){
                    result = texture2D(thirdTexture,vUv);
                }
                return result;
            }

            void main() {

                float progress = fract(uTransitionTimer);

                vec2 uv = (vFirstTextureCoord - vec2(0.5))*(0.2 + 0.8*uFadeIn) + vec2(0.5) + 0.6*vec2(0.,1. - uFadeIn);

                vec4 current = getTextureByIndex(uFrom, uv);
                vec4 next = getTextureByIndex(uTo, uv);
                float spread = 0.05;
                
                float mask = step(vTextureCoord.y,uFadeIn);


                float col = smoothstep(0.5-spread,0.5+spread,uv.x);
                vec2 rotUV = (uv-vec2(0.5 - 2.*spread + 4.*spread*progress, 0.5))*rotate(progress*PI*2.) + vec2(0.5,0.5);
                float col1 = smoothstep(0.5+spread,0.5-spread,rotUV.x);
                float final =  min(col1,col);
                if(progress>0.5){
                    final = 1. - min((1. - col),(1. - col1));
                }

                gl_FragColor = mix(vec4(0.,0.,0.,1.),mix(current,next,final), mask);
            }
        </script>
